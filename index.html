<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="card-img-wrapper">
          <img
            class="main-img mobile-img"
            src="mage-product-mobile.jpg"
            alt="a bottle of perfume lying on a table with some plant leaves nearby"
          />
          <img
            class="main-img desktop-img"
            src="image-product-desktop.jpg"
            alt="a bottle of perfume lying on a table with some plant leaves nearby"
          />
        </div>

        <div class="card-content">
          <div class="card-content-inner">
            <p class="pre-title">Perfume</p>
            <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
            <p class="body">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
            <div class="card-price">
              <span class="discount-price">$149.99</span>
              <span class="full-price">$169.99</span>
            </div>
            <button class="btn">
              <img src="icon-cart.svg" alt=" A cart icon" />
              <span> Add to cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/dev-evelin" target="_blank">Evelin N.</a>
      </div>
    </footer>
  </body>
</html>
